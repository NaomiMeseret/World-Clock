  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="Current">My Location</option>
        <option value="America/New_York">New york</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Asmera">Asmera</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Qatar">Qatar</option>
      </select>
      <div id="cities">
      <div class="city" id="Addis-Ababa">
        <div>
          <h2>Addis Ababa</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      </div>
    </div>
